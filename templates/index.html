<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health & Emotion Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Mental Health & Emotion Analysis</h1>

        <!-- üéµ Background Music -->
        <audio id="bg-music" autoplay loop>
            <source src="{{ url_for('static', filename='music/relaxing-music.mp3') }}" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <button onclick="toggleMusic()">üîä Toggle Music</button>

        <!-- üì∑ Upload Image & Mental Health Form -->
        <form action="/" method="post" enctype="multipart/form-data">
            <h3>üì∑ Upload Your Image for Emotion Analysis</h3>
            <input type="file" name="file" accept="image/*" required><br><br>

            <h3> Answer the Following Mental Health Questions:</h3>

            <!-- ‚úÖ Mental Health Questions (With Voice Input) -->
            <label>1Ô∏è‚É£ How often do you feel stressed?</label><br>
            <select name="stress_level" required>
                <option value="" disabled selected>-- Select --</option>
                <option value="Rarely">Rarely</option>
                <option value="Sometimes">Sometimes</option>
                <option value="Often">Often</option>
                <option value="Always">Always</option>
            </select><br><br>

            <label>2Ô∏è‚É£ Do you have trouble sleeping?</label><br>
            <select name="sleep_issues" required>
                <option value="" disabled selected>-- Select --</option>
                <option value="No">No</option>
                <option value="Occasionally">Occasionally</option>
                <option value="Frequently">Frequently</option>
                <option value="Every Night">Every Night</option>
            </select><br><br>

            <label>3Ô∏è‚É£ How often do you feel anxious?</label><br>
            <select name="anxiety_level" required>
                <option value="" disabled selected>-- Select --</option>
                <option value="Rarely">Rarely</option>
                <option value="Sometimes">Sometimes</option>
                <option value="Often">Often</option>
                <option value="Always">Always</option>
            </select><br><br>

            <label>4Ô∏è‚É£ How would you describe your mood most of the time?</label><br>
            <select name="mood" required>
                <option value="" disabled selected>-- Select --</option>
                <option value="Happy">Happy</option>
                <option value="Neutral">Neutral</option>
                <option value="Sad">Sad</option>
                <option value="Depressed">Depressed</option>
            </select><br><br>

            <label>5Ô∏è‚É£ Do you often feel fatigued or low on energy?</label><br>
            <select name="fatigue" required>
                <option value="" disabled selected>-- Select --</option>
                <option value="No">No</option>
                <option value="Occasionally">Occasionally</option>
                <option value="Frequently">Frequently</option>
                <option value="Always">Always</option>
            </select><br><br>

            <label>6Ô∏è‚É£ How often do you engage in physical activity?</label><br>
            <select name="exercise" required>
                <option value="" disabled selected>-- Select --</option>
                <option value="Never">Never</option>
                <option value="Rarely">Rarely</option>
                <option value="Few times a week">Few times a week</option>
                <option value="Daily">Daily</option>
            </select><br><br>

            <label>7Ô∏è‚É£ Do you often feel socially isolated or lonely?</label><br>
            <select name="social_life" required>
                <option value="" disabled selected>-- Select --</option>
                <option value="Never">Never</option>
                <option value="Sometimes">Sometimes</option>
                <option value="Often">Often</option>
                <option value="Always">Always</option>
            </select><br><br>

            <label>8Ô∏è‚É£ How would you rate your self-esteem?</label><br>
            <select name="self_esteem" required>
                <option value="" disabled selected>-- Select --</option>
                <option value="Very High">Very High</option>
                <option value="Moderate">Moderate</option>
                <option value="Low">Low</option>
                <option value="Very Low">Very Low</option>
            </select><br><br>

            <button type="submit">Submit & Get Report</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
